<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDX Texture Packer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }
        
        .upload-zone:hover {
            background: #eef1ff;
            border-color: #764ba2;
        }
        
        .upload-zone.dragging {
            background: #e0e7ff;
            border-color: #4c1d95;
        }
        
        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .upload-zone h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        
        .upload-zone p {
            color: #666;
        }
        
        #fileInput {
            display: none;
        }
        
        .settings {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .settings h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .setting-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .setting-item {
            flex: 1;
            min-width: 200px;
        }
        
        .setting-item label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .setting-item input, .setting-item select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .setting-item input:focus, .setting-item select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .image-list {
            margin-bottom: 30px;
        }
        
        .image-list h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .image-item {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            position: relative;
            transition: transform 0.3s;
        }
        
        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .image-item img {
            max-width: 100%;
            max-height: 100px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .image-item .name {
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
        
        .image-item .remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            transition: background 0.3s;
        }
        
        .image-item .remove:hover {
            background: #dc2626;
        }
        
        .preview-section {
            margin-bottom: 30px;
        }
        
        .preview-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .stats {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            flex: 1;
            min-width: 150px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }
        
        #atlasPreview {
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            max-width: 100%;
            background: #f8f9ff;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .algorithm-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 GDX Texture Packer</h1>
            <p>将多个图片打包成图集，导出 LibGDX Atlas 格式</p>
            <div class="algorithm-badge">⚡ MaxRects 算法 - 高效空间利用</div>
        </div>
        
        <div class="main-content">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">📁</div>
                <h3>拖拽图片到这里</h3>
                <p>或点击选择图片文件（支持 PNG, JPG, GIF）</p>
                <input type="file" id="fileInput" multiple accept="image/*">
            </div>
            
            <div class="settings">
                <h3>⚙️ 打包设置</h3>
                <div class="setting-row">
                    <div class="setting-item">
                        <label for="atlasName">图集名称:</label>
                        <input type="text" id="atlasName" value="pack" placeholder="pack">
                    </div>
                    <div class="setting-item">
                        <label for="maxWidth">最大宽度:</label>
                        <input type="number" id="maxWidth" value="2048" min="256" max="8192">
                    </div>
                    <div class="setting-item">
                        <label for="maxHeight">最大高度:</label>
                        <input type="number" id="maxHeight" value="2048" min="256" max="8192">
                    </div>
                </div>
                <div class="setting-row">
                    <div class="setting-item">
                        <label for="padding">图片间距:</label>
                        <input type="number" id="padding" value="2" min="0" max="32">
                    </div>
                    <div class="setting-item">
                        <label for="format">图片格式:</label>
                        <select id="format">
                            <option value="png">PNG</option>
                            <option value="jpg">JPG</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="allowRotation">允许旋转:</label>
                        <select id="allowRotation">
                            <option value="false">否</option>
                            <option value="true">是</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="image-list" id="imageListSection" style="display: none;">
                <h3>📸 已添加的图片 (<span id="imageCount">0</span>)</h3>
                <div class="image-grid" id="imageGrid"></div>
            </div>
            
            <div class="preview-section" id="previewSection" style="display: none;">
                <h3>🖼️ 图集预览</h3>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">图集尺寸</div>
                        <div class="stat-value" id="atlasSize">-</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">空间利用率</div>
                        <div class="stat-value" id="efficiency">-</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">已打包图片</div>
                        <div class="stat-value" id="packedCount">-</div>
                    </div>
                </div>
                <canvas id="atlasPreview"></canvas>
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" id="packBtn" disabled>打包图集</button>
                <button class="btn btn-secondary" id="downloadBtn" disabled>下载图集文件</button>
            </div>
        </div>
    </div>

    <script>
        // MaxRects Bin Packing 算法实现
        class MaxRectsPacker {
            constructor(width, height, padding = 0, allowRotation = false) {
                this.width = width;
                this.height = height;
                this.padding = padding;
                this.allowRotation = allowRotation;
                this.freeRectangles = [{x: 0, y: 0, width: width, height: height}];
                this.usedRectangles = [];
            }

            insert(rectWidth, rectHeight, data) {
                const rect = this.findPositionForNewNode(rectWidth, rectHeight);
                
                if (rect.height === 0) {
                    return null;
                }

                let numRectanglesToProcess = this.freeRectangles.length;
                for (let i = 0; i < numRectanglesToProcess; i++) {
                    if (this.splitFreeNode(this.freeRectangles[i], rect)) {
                        this.freeRectangles.splice(i, 1);
                        numRectanglesToProcess--;
                        i--;
                    }
                }

                this.pruneFreeList();
                
                const usedRect = {
                    x: rect.x,
                    y: rect.y,
                    width: rect.width,
                    height: rect.height,
                    rotated: rect.rotated,
                    data: data
                };
                
                this.usedRectangles.push(usedRect);
                return usedRect;
            }

            findPositionForNewNode(width, height) {
                let bestNode = {x: 0, y: 0, width: 0, height: 0, rotated: false};
                let bestShortSideFit = Number.MAX_VALUE;
                let bestLongSideFit = Number.MAX_VALUE;

                for (let i = 0; i < this.freeRectangles.length; i++) {
                    const freeRect = this.freeRectangles[i];
                    
                    // 尝试正常放置
                    if (freeRect.width >= width + this.padding && freeRect.height >= height + this.padding) {
                        const leftoverHoriz = Math.abs(freeRect.width - width - this.padding);
                        const leftoverVert = Math.abs(freeRect.height - height - this.padding);
                        const shortSideFit = Math.min(leftoverHoriz, leftoverVert);
                        const longSideFit = Math.max(leftoverHoriz, leftoverVert);

                        if (shortSideFit < bestShortSideFit || 
                            (shortSideFit === bestShortSideFit && longSideFit < bestLongSideFit)) {
                            bestNode.x = freeRect.x;
                            bestNode.y = freeRect.y;
                            bestNode.width = width;
                            bestNode.height = height;
                            bestNode.rotated = false;
                            bestShortSideFit = shortSideFit;
                            bestLongSideFit = longSideFit;
                        }
                    }

                    // 尝试旋转放置
                    if (this.allowRotation && 
                        freeRect.width >= height + this.padding && 
                        freeRect.height >= width + this.padding) {
                        const leftoverHoriz = Math.abs(freeRect.width - height - this.padding);
                        const leftoverVert = Math.abs(freeRect.height - width - this.padding);
                        const shortSideFit = Math.min(leftoverHoriz, leftoverVert);
                        const longSideFit = Math.max(leftoverHoriz, leftoverVert);

                        if (shortSideFit < bestShortSideFit || 
                            (shortSideFit === bestShortSideFit && longSideFit < bestLongSideFit)) {
                            bestNode.x = freeRect.x;
                            bestNode.y = freeRect.y;
                            bestNode.width = height;
                            bestNode.height = width;
                            bestNode.rotated = true;
                            bestShortSideFit = shortSideFit;
                            bestLongSideFit = longSideFit;
                        }
                    }
                }

                return bestNode;
            }

            splitFreeNode(freeNode, usedNode) {
                // 测试是否与使用的节点相交
                if (usedNode.x >= freeNode.x + freeNode.width ||
                    usedNode.x + usedNode.width + this.padding <= freeNode.x ||
                    usedNode.y >= freeNode.y + freeNode.height ||
                    usedNode.y + usedNode.height + this.padding <= freeNode.y) {
                    return false;
                }

                if (usedNode.x < freeNode.x + freeNode.width && 
                    usedNode.x + usedNode.width + this.padding > freeNode.x) {
                    // 新节点在使用节点的顶部
                    if (usedNode.y > freeNode.y && usedNode.y < freeNode.y + freeNode.height) {
                        const newNode = {...freeNode};
                        newNode.height = usedNode.y - newNode.y;
                        this.freeRectangles.push(newNode);
                    }

                    // 新节点在使用节点的底部
                    if (usedNode.y + usedNode.height + this.padding < freeNode.y + freeNode.height) {
                        const newNode = {...freeNode};
                        newNode.y = usedNode.y + usedNode.height + this.padding;
                        newNode.height = freeNode.y + freeNode.height - (usedNode.y + usedNode.height + this.padding);
                        this.freeRectangles.push(newNode);
                    }
                }

                if (usedNode.y < freeNode.y + freeNode.height && 
                    usedNode.y + usedNode.height + this.padding > freeNode.y) {
                    // 新节点在使用节点的左侧
                    if (usedNode.x > freeNode.x && usedNode.x < freeNode.x + freeNode.width) {
                        const newNode = {...freeNode};
                        newNode.width = usedNode.x - newNode.x;
                        this.freeRectangles.push(newNode);
                    }

                    // 新节点在使用节点的右侧
                    if (usedNode.x + usedNode.width + this.padding < freeNode.x + freeNode.width) {
                        const newNode = {...freeNode};
                        newNode.x = usedNode.x + usedNode.width + this.padding;
                        newNode.width = freeNode.x + freeNode.width - (usedNode.x + usedNode.width + this.padding);
                        this.freeRectangles.push(newNode);
                    }
                }

                return true;
            }

            pruneFreeList() {
                for (let i = 0; i < this.freeRectangles.length; i++) {
                    for (let j = i + 1; j < this.freeRectangles.length; j++) {
                        if (this.isContainedIn(this.freeRectangles[i], this.freeRectangles[j])) {
                            this.freeRectangles.splice(i, 1);
                            i--;
                            break;
                        }
                        if (this.isContainedIn(this.freeRectangles[j], this.freeRectangles[i])) {
                            this.freeRectangles.splice(j, 1);
                            j--;
                        }
                    }
                }
            }

            isContainedIn(a, b) {
                return a.x >= b.x && a.y >= b.y &&
                       a.x + a.width <= b.x + b.width &&
                       a.y + a.height <= b.y + b.height;
            }

            getOccupancy() {
                let usedArea = 0;
                for (let rect of this.usedRectangles) {
                    usedArea += rect.width * rect.height;
                }
                return usedArea / (this.width * this.height);
            }
        }

        // UI 代码
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const imageGrid = document.getElementById('imageGrid');
        const imageListSection = document.getElementById('imageListSection');
        const imageCount = document.getElementById('imageCount');
        const packBtn = document.getElementById('packBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const atlasPreview = document.getElementById('atlasPreview');
        const previewSection = document.getElementById('previewSection');
        const ctx = atlasPreview.getContext('2d');
        
        let images = [];
        let packedAtlas = null;
        
        uploadZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
        
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragging');
        });
        
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragging');
        });
        
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragging');
            handleFiles(e.dataTransfer.files);
        });
        
        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            images.push({
                                name: file.name.replace(/\.[^/.]+$/, ""),
                                img: img,
                                width: img.width,
                                height: img.height
                            });
                            updateImageList();
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
        
        function updateImageList() {
            imageGrid.innerHTML = '';
            imageCount.textContent = images.length;
            
            if (images.length > 0) {
                imageListSection.style.display = 'block';
                packBtn.disabled = false;
                
                images.forEach((imgData, index) => {
                    const div = document.createElement('div');
                    div.className = 'image-item';
                    div.innerHTML = `
                        <button class="remove" onclick="removeImage(${index})">×</button>
                        <img src="${imgData.img.src}" alt="${imgData.name}">
                        <div class="name">${imgData.name}</div>
                    `;
                    imageGrid.appendChild(div);
                });
            } else {
                imageListSection.style.display = 'none';
                packBtn.disabled = true;
            }
        }
        
        window.removeImage = function(index) {
            images.splice(index, 1);
            updateImageList();
            previewSection.style.display = 'none';
            downloadBtn.disabled = true;
        };
        
        packBtn.addEventListener('click', () => {
            const maxWidth = parseInt(document.getElementById('maxWidth').value);
            const maxHeight = parseInt(document.getElementById('maxHeight').value);
            const padding = parseInt(document.getElementById('padding').value);
            const allowRotation = document.getElementById('allowRotation').value === 'true';
            
            packedAtlas = packTextures(images, maxWidth, maxHeight, padding, allowRotation);
            
            if (packedAtlas) {
                drawAtlas(packedAtlas);
                updateStats(packedAtlas);
                previewSection.style.display = 'block';
                downloadBtn.disabled = false;
            } else {
                alert('打包失败！请尝试增加最大宽度或高度。');
            }
        });
        
        function packTextures(images, maxWidth, maxHeight, padding, allowRotation) {
            // 按面积排序（从大到小）
            const sorted = [...images].sort((a, b) => (b.width * b.height) - (a.width * a.height));
            
            const packer = new MaxRectsPacker(maxWidth, maxHeight, padding, allowRotation);
            const regions = [];
            
            for (const imgData of sorted) {
                const result = packer.insert(imgData.width, imgData.height, imgData);
                
                if (!result) {
                    console.warn(`无法打包图片: ${imgData.name}`);
                    return null;
                }
                
                regions.push({
                    ...imgData,
                    x: result.x,
                    y: result.y,
                    rotated: result.rotated,
                    packedWidth: result.width,
                    packedHeight: result.height
                });
            }
            
            // 计算实际使用的尺寸
            let actualWidth = 0;
            let actualHeight = 0;
            for (const region of regions) {
                actualWidth = Math.max(actualWidth, region.x + region.packedWidth + padding);
                actualHeight = Math.max(actualHeight, region.y + region.packedHeight + padding);
            }
            
            return {
                width: actualWidth,
                height: actualHeight,
                regions: regions,
                occupancy: packer.getOccupancy()
            };
        }
        
        function drawAtlas(atlas) {
            atlasPreview.width = atlas.width;
            atlasPreview.height = atlas.height;
            ctx.clearRect(0, 0, atlas.width, atlas.height);
            
            // 绘制背景网格
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, atlas.width, atlas.height);
            
            atlas.regions.forEach(region => {
                ctx.save();
                
                if (region.rotated) {
                    // 旋转绘制
                    ctx.translate(region.x + region.packedWidth, region.y);
                    ctx.rotate(Math.PI / 2);
                    ctx.drawImage(region.img, 0, 0, region.height, region.width);
                } else {
                    // 正常绘制
                    ctx.drawImage(region.img, region.x, region.y, region.width, region.height);
                }
                
                ctx.restore();
                
                // 绘制边框
                ctx.strokeStyle = '#667eea';
                ctx.lineWidth = 1;
                ctx.strokeRect(region.x, region.y, region.packedWidth, region.packedHeight);
            });
        }
        
        function updateStats(atlas) {
            document.getElementById('atlasSize').textContent = `${atlas.width} × ${atlas.height}`;
            document.getElementById('efficiency').textContent = `${(atlas.occupancy * 100).toFixed(1)}%`;
            document.getElementById('packedCount').textContent = atlas.regions.length;
        }
        
        downloadBtn.addEventListener('click', () => {
            const atlasName = document.getElementById('atlasName').value || 'pack';
            const format = document.getElementById('format').value;
            
            const atlasContent = generateAtlasFile(atlasName, packedAtlas);
            downloadFile(`${atlasName}.atlas`, atlasContent);
            
            atlasPreview.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${atlasName}.${format}`;
                a.click();
                URL.revokeObjectURL(url);
            }, `image/${format}`);
        });
        
        function generateAtlasFile(name, atlas) {
            const format = document.getElementById('format').value;
            let content = `\n${name}.${format}\n`;
            content += `size: ${atlas.width},${atlas.height}\n`;
            content += `format: RGBA8888\n`;
            content += `filter: Linear,Linear\n`;
            content += `repeat: none\n`;
            
            atlas.regions.forEach(region => {
                content += `${region.name}\n`;
                content += `  rotate: ${region.rotated ? '90' : 'false'}\n`;
                content += `  xy: ${region.x}, ${region.y}\n`;
                content += `  size: ${region.rotated ? region.height : region.width}, ${region.rotated ? region.width : region.height}\n`;
                content += `  orig: ${region.width}, ${region.height}\n`;
                content += `  offset: 0, 0\n`;
                content += `  index: -1\n`;
            });
            
            return content;
        }
        
        function downloadFile(filename, content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
